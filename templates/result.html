<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Loan Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                {% if 'DEFAULT' in prediction_text %}
                <div class="alert alert-danger text-center" role="alert">
                    <h4 class="alert-heading">Warning!</h4>
                    <p>{{ prediction_text }}</p>
                    <hr>
                    <p class="mb-0">Confidence: <strong>{{ confidence }}%</strong></p>
                </div>
                {% else %}
                <div class="alert alert-success text-center" role="alert">
                    <h4 class="alert-heading">Good News!</h4>
                    <p>{{ prediction_text }}</p>
                    <hr>
                    <p class="mb-0">Confidence: <strong>{{ confidence }}%</strong></p>
                </div>
                {% endif %}

                <div class="d-grid gap-2">
                    <a href="{{ url_for('home') }}" class="btn btn-primary btn-lg">Try Another Prediction</a>
                </div>

            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
